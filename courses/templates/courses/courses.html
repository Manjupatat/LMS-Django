
{% extends 'base.html' %}
{% load static %}
{% block title %}Courses | LMS{% endblock %}

{% block content %}

<style>
    
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    
</style>
<div class="container mt-4">
      <h1 class="mb-4 text-center">Available Courses</h1>
    <div class="row">
        {% for course in courses %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex"> <!-- Adjust column size here -->
                <div class="card p-3 flex-fill d-flex flex-column"> <!-- Removed duplicate 'card' class -->
                    {% if course.image %}
                <img src="{{ course.image.url }}" class="card-img-top img-thumbnail mx-auto" alt="{{ course.title }}" style="height: 200px;width:280px; ">
            {% else %}
              <img src="{% static 'default_course_image.jpg' %}" class="card-img-top" alt="Default Course Image" style="height: 80px;width:120px;">
            {% endif %}

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text flex-grow-1">{{ course.description }}</p>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary mt-auto">View Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
