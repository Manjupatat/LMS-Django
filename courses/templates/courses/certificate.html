
<!DOCTYPE html>{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/certificate.css' %}">
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
}

.certificate-container {
  position: relative;
  width: 100%;
  max-width: 1100px;
  margin: 50px auto;
  border: 10px double #1c2833;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.certificate-content {
  position: relative;
  width: 100%;
  padding: 40px;
  background-color: #fff;
}

.certificate-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0.2;
  object-fit: cover;
  z-index: 0;
}

.overlay {
  position: relative;
  z-index: 1;
}

.title {
  font-size: 2.5rem;
  color: #1c2833;
  font-weight: bold;
}

.subtitle {
  font-size: 1.2rem;
  margin-top: 10px;
  color: #333;
}

.recipient {
  font-size: 2rem;
  color: #2c3e50;
  margin: 20px 0;
  font-weight: 600;
}

.description {
  font-size: 1rem;
  margin-bottom: 10px;
}

.course {
  font-size: 1.5rem;
  font-style: italic;
  color: #34495e;
}

.date {
  font-size: 1rem;
  margin-top: 30px;
}

.signature-line {
  width: 200px;
  margin: 0 auto;
  border-top: 2px solid #000;
}

    </style>
</head>
<body>
  <div class="certificate-container text-center">
    <div class="certificate-content">
      <img src="{% static 'images/background.png' %}" alt="Background" class="certificate-bg">
      <div class="overlay">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo mb-3">
        <h1 class="title">Certificate of Completion</h1>
        <p class="subtitle">This is to certify that</p>
        <h2 class="recipient">{{ name }}</h2>
        <p class="description">has successfully completed the course</p>
        <h3 class="course">{{ course_title }}</h3>
        <p class="date">Date: {{ date }}</p>
        <div class="signature mt-5">
          <hr class="signature-line">
          <p>Authorized Signature</p>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <a href="{% url 'certificate' course.id %}" class="btn btn-success">
        Certificate</a>
</div>
<div class="container">
    <a href="{% url 'get_certificate' course.id %}" class="btn btn-success">
        Get  Certificate</a>
</div>
<div class="container">
    <a href="{% url 'download_certificate' course.id %}" class="btn btn-success">
        Download  Certificate</a>
</div>
</body>
</html>
